# Mod key
$mod = SUPER


monitor= HDMI-A-1, 1440x900, 0x0, 1
monitor= LVDS-1, 1366x768, 1440x0, 1

exec-once = dex --autostart --environment hypr
exec-once = dunst
exec-once = waybar
exec-once = kdeconnect-indicator
exec-once = localsend --hidden

# Wallpaper
exec-once = hyprpaper

# keyboard
input {
    kb_layout = br
    kb_variant = abnt2
}


# Terminal
bind = $mod, RETURN, exec, ghostty

# Fechar janela
bind = $mod SHIFT, Q, killactive

# Trocar foco
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u

# Mover janelas
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u

# Fullscreen
bind = $mod, F, fullscreen

# Mudar layout
bind = $mod, S, togglesplit

# Launcher (Rofi equivalente)
bind = $mod, SPACE, exec, ~/.config/rofi/launchers/type-2/launcher.sh
bind = $mod SHIFT, SPACE, exec, ~/.config/rofi/launchers/type-3/launcher.sh
bind = $mod SHIFT, P, exec, ~/.config/rofi/applets/bin/powermenu.sh

# Screenshot
# bind = , Print, exec, flameshot gui
# Print Screen = selecionar área (salva + copia)
bind = , Print, exec, grim -g "$(slurp)" - | tee ~/Pictures/screenshot-$(date +%s).png | wl-copy

# Shift + Print = tela inteira (salva + copia)
bind = SHIFT, Print, exec, grim - - | tee ~/Pictures/screenshot-$(date +%s).png | wl-copy


# Volume
bind = , XF86AudioRaiseVolume, exec, ~/.config/i3/scripts/volume.sh up
bind = , XF86AudioLowerVolume, exec, ~/.config/i3/scripts/volume.sh down
bind = , XF86AudioMute, exec, ~/.config/i3/scripts/volume.sh mute

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Resize Mode (não tem "mode" como i3, mas pode usar binds)
bind = $mod, R, resizeactive, exact 20 20

# Floating toggle (pode ser simulado com `togglefloating`)
bind = $mod SHIFT, SPACE, togglefloating

# Ativar bordas
general {
    border_size = 1
    gaps_out = 10
    gaps_in = 3
}

# Arredondamento das bordas das janelas
decoration {
    rounding = 6  # aumenta ou diminui o valor para ajustar o quanto arredondado
    blur {
        enabled = true
        size = 1
        passes = 3
        new_optimizations = true
    }
    inactive_opacity = 0.8
}
